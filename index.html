	<script>
		var col=true;
		$('.mu').click(function(){
			if(col){
				$('.mu').css({animation:'none'});
				$('.aud').removeAttr('src');
				col=false;
			}else{
				$('.mu').css({animation:'mus 1.5s linear infinite'});
				$('.aud').attr('src','source/aa.mp3');
				col=true;
			}
		})
	</script>
